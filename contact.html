<!DOCTYPE html>
<html>
	<head>
			<title></title>
			<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="contactWrapper">
			<div id="contactHeader">
				<h2>Send me an email</h2>
			</div>
			<form action="mail.to:my.email@gmai.com">
				<div id="labels">
					<p>
						<label>Name:</label><br><br>
						<label>Email:</label><br><br>
						<label>Message:</label><br><br>
					</p>
				</div>
				<div id="values">
					<p>
						<input class="inputBox" name="name" type="text" value="Enter your name" maxlength="35" /><br><br>
						<input class="inputBox" name="email" type="email" value="example@email.com"" /><br><br>
						<textarea class="inputBox" name="message" rows="10" cols="50">Your message here</textarea><br><br>
						<button class="inputBox" type="button">SEND MESSAGE</button>
					</p>
				</div>
			</form>
		</div>
	</body>
</html>
